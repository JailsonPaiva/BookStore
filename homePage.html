<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/09f63e35e7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Livraria | Cadastro</title>
</head>
<body>
    
<header>
    <section class="topHeader">
        <div class="logoContainer">
            <img src="assets/logo-header.svg" alt="Minha logo">
            <span>J.Book</span>
        </div>

        <div class="buscarContainer">
            <input type="text" name="buscar" id="buscar" placeholder="Digite a sua busca">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        
        <a href="#">Login | Sing Up</a>
    </section>

    <nav class="bottomHeader">
        <ul class="novoEColecao">
            <li>
                <a href="#">Novidades</a>
            </li>
            <li>
                <a href="#">Coleções</a>
            </li>
        </ul>

        <ul class="navegacao">
            <li>
                <a href="#">Produtos</a>
            </li>

            <li>
                <a href="#">Promoção</a>
            </li>

            <li>
                <a href="#">Marcas</a>
            </li>

            <li>
                <a href="#">Loja</a>
            </li>

            <li>
                <a href="#">Entregas</a>
            </li>

        </ul>

        <div class="areaCliente">
            <i class="fa-solid fa-user"></i>
            <i class="fa-solid fa-tags"></i>
            <i class="fa-solid fa-cart-shopping"></i>

            <a href="#">Melhores Compras</a>
        </div>
    </nav>
</header>

<main>

    
    <section class="apresentacao">
    
        <div class="livros">
            <h1>Desenvolva a sua imaginação</h1>
            <p>Edições maravilhosas para todos</p>
            <a href="#">Compre agora <i class="fa-solid fa-arrow-right"></i> </a>
        </div>
        
        
    </section>

    
</main>

</body>
</html>
