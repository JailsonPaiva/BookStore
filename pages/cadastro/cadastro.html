<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <title>J.Book | Cadastro</title>
</head>
<body>

    <section class="leftSide">
        <div class="tituloCadastro">
            <h1>Seja Bem-vindo</h1>
            <span>Preencha os campos para fazer o cadastro</span>
        </div>
    
        <form action="homePage.html">
            <label for="nome">Nome
                <input type="text" name="nome" id="nome" placeholder="Digite o seu nome">
            </label>
    
            <label for="cpf">CPF
                <input type="number" name="cpf" id="cpf" placeholder="Digite o seu CPF">
            </label>
    
            <label for="telefnoe">Telefone
                <input type="number" name="telefnoe" id="telefnoe" placeholder="Digite o seu Telefone">
            </label>
    
            <label for="endereco">Endereço
                <input type="text" name="endereco" id="endereco" placeholder="Digite o seu endereço">
            </label>

            <label for="senha">Senha
                <input type="password" name="senha" id="senha" placeholder="Digite a sua senha">
            </label>
    
            <div class="containerBtn">
                <div class="containerCheck">
                    <input type="checkbox" name="" id="">
                    <span>Aceitar os termos de politica de privacidade</span>
                </div>
    
                <button type="submit">Cadastrar</button>
            </div>
        </form>

    </section>

    <div class="containerImg">
        <div class="textoImg">
            <h3>Venha descobrir um novo universo!</h3>
            <span>J.Book a melhor de todas.</span>
        </div>
    </div>
</body>
</html>
